<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - News Buzz</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../styles.css">
    <style>
        .dashboard-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 30px;
            margin-top: 30px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: var(--radius-md);
            box-shadow: var(--shadow-sm);
            border-left: 4px solid var(--primary-color);
        }

        .stat-card h3 {
            font-size: 2rem;
            color: var(--primary-color);
            margin-bottom: 5px;
        }

        .stat-card p {
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        .form-section {
            background: white;
            padding: 30px;
            border-radius: var(--radius-md);
            box-shadow: var(--shadow-sm);
        }

        .form-section h3 {
            margin-bottom: 20px;
            color: var(--primary-color);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text-dark);
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #e0e0e0;
            border-radius: var(--radius-sm);
            font-size: 1rem;
            font-family: 'Outfit', sans-serif;
            background: #f8f9fa;
            color: var(--text-dark);
            transition: var(--transition);
        }

        .form-group textarea {
            min-height: 120px;
            resize: vertical;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.1);
            background: white;
        }

        .submit-btn {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: var(--radius-sm);
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: var(--transition);
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-family: 'Outfit', sans-serif;
        }

        .submit-btn:hover {
            background: var(--secondary-color);
            box-shadow: 0 4px 10px rgba(67, 97, 238, 0.3);
            transform: translateY(-2px);
        }

        .articles-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            margin-top: 20px;
        }

        .articles-table th,
        .articles-table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }

        .articles-table th {
            background-color: #f8f9fa;
            font-weight: 600;
            color: var(--text-dark);
            text-transform: uppercase;
            font-size: 0.85rem;
            letter-spacing: 0.5px;
        }

        .articles-table tr:last-child td {
            border-bottom: none;
        }

        .action-buttons {
            display: flex;
            gap: 8px;
        }

        .edit-btn,
        .delete-btn {
            padding: 6px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.85rem;
            font-weight: 500;
            transition: var(--transition);
            font-family: 'Outfit', sans-serif;
        }

        .edit-btn {
            background-color: rgba(255, 193, 7, 0.1);
            color: #d39e00;
        }

        .edit-btn:hover {
            background-color: #ffc107;
            color: #212529;
        }

        .delete-btn {
            background-color: rgba(220, 53, 69, 0.1);
            color: #dc3545;
        }

        .delete-btn:hover {
            background-color: #dc3545;
            color: white;
        }

        .logout-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-family: 'Outfit', sans-serif;
            font-weight: 500;
            transition: var(--transition);
        }

        .logout-btn:hover {
            background: #c82333;
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(220, 53, 69, 0.3);
        }
    </style>
</head>

<body>
    <div class="background-gradient"></div>

    <header class="glass-header">
        <div class="container header-content">
            <div class="logo">
                <i class="fa-solid fa-bolt"></i>
                <h1>News Buzz <span style="font-size: 0.8em; opacity: 0.7; font-weight: 400;">| Admin Dashboard</span>
                </h1>
            </div>
            <nav>
                <ul class="nav-links">
                    <li><a href="../index.html"><i class="fa-solid fa-home"></i> View Site</a></li>
                    <li><button class="logout-btn" id="logoutBtn"><i class="fa-solid fa-sign-out-alt"></i>
                            Logout</button></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container" style="margin-top: 40px; margin-bottom: 60px;">
        <div class="section-header">
            <h3>Manage Content</h3>
            <div class="line"></div>
            <span id="adminUser" class="badge" style="margin-bottom: 0;">Admin</span>
        </div>

        <!-- Statistics -->
        <div class="stats-grid">
            <div class="stat-card">
                <h3 id="totalArticles">0</h3>
                <p><i class="fa-solid fa-newspaper"></i> Total Articles</p>
            </div>
            <div class="stat-card" style="border-left-color: #28a745;">
                <h3 id="totalCategories">5</h3>
                <p><i class="fa-solid fa-layer-group"></i> Categories</p>
            </div>
            <div class="stat-card" style="border-left-color: #ffc107;">
                <h3 id="totalUsers">0</h3>
                <p><i class="fa-solid fa-users"></i> Registered Users</p>
            </div>
        </div>

        <div class="dashboard-grid">
            <!-- Article Form -->
            <section class="form-section">
                <h3 id="formTitle"><i class="fa-solid fa-pen-to-square"></i> Publish New Article</h3>
                <form id="articleForm">
                    <input type="hidden" id="articleId">
                    <div class="form-group">
                        <label for="title"><i class="fa-solid fa-heading"></i> Title</label>
                        <input type="text" id="title" required placeholder="Enter article title">
                    </div>
                    <div class="form-group">
                        <label for="description"><i class="fa-solid fa-align-left"></i> Description</label>
                        <textarea id="description" required placeholder="Enter article description"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="category"><i class="fa-solid fa-tag"></i> Category</label>
                        <select id="category" required>
                            <option value="">Select Category</option>
                            <option value="Technology">Technology</option>
                            <option value="Sports">Sports</option>
                            <option value="Entertainment">Entertainment</option>
                            <option value="Health">Health</option>
                            <option value="Business">Business</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="imageUrl"><i class="fa-solid fa-image"></i> Image URL</label>
                        <input type="url" id="imageUrl" required placeholder="https://example.com/image.jpg">
                    </div>
                    <button type="submit" class="submit-btn">
                        <i class="fa-solid fa-paper-plane"></i> Publish Article
                    </button>
                    <button type="button" class="submit-btn" id="cancelBtn"
                        style="background: #6c757d; display: none; margin-left: 10px;">
                        <i class="fa-solid fa-times"></i> Cancel
                    </button>
                </form>
            </section>

            <!-- Articles List -->
            <section class="form-section">
                <h3><i class="fa-solid fa-list"></i> Manage Articles</h3>
                <div style="overflow-x: auto;">
                    <table class="articles-table">
                        <thead>
                            <tr>
                                <th>Title</th>
                                <th>Category</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="articlesTableBody">
                            <!-- Articles will be loaded here -->
                        </tbody>
                    </table>
                </div>
            </section>
        </div>
    </main>

    <footer class="glass-footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-copyright">
                    <p>Developed by <a href="https://www.youtube.com/channel/UC6McNBm7VIaLlwAjKOP5_VA" target="_blank"
                            rel="noopener noreferrer">Codearcade</a></p>
                </div>
            </div>
        </div>
    </footer>

    <script src="admin.js"></script>
</body>

</html>
