<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - News Buzz</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../styles.css">
</head>

<body>
    <div class="background-gradient"></div>

    <header class="glass-header">
        <div class="container header-content">
            <div class="logo">
                <i class="fa-solid fa-bolt"></i>
                <h1>News Buzz <span style="font-size: 0.8em; opacity: 0.7; font-weight: 400;">| Admin</span></h1>
            </div>
            <nav>
                <ul class="nav-links">
                    <li><a href="../index.html"><i class="fa-solid fa-home"></i> Back to Site</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container"
        style="margin-top: 80px; min-height: 70vh; display: flex; align-items: center; justify-content: center;">
        <div class="glass-panel" style="max-width: 450px; width: 100%; padding: 40px; background: white;">
            <div style="text-align: center; margin-bottom: 30px;">
                <i class="fa-solid fa-shield-halved"
                    style="font-size: 3rem; color: var(--primary-color); margin-bottom: 15px;"></i>
                <h2 style="color: var(--text-dark); margin-bottom: 10px;">Admin Login</h2>
                <p style="color: var(--text-muted);">Enter your credentials to access the dashboard</p>
            </div>

            <form id="adminLoginForm">
                <div class="form-group">
                    <label for="adminUsername"
                        style="display: block; margin-bottom: 8px; font-weight: 500; color: var(--text-dark);">
                        <i class="fa-solid fa-user"></i> Username
                    </label>
                    <input type="text" id="adminUsername" placeholder="Enter username" required>
                </div>
                <div class="form-group">
                    <label for="adminPassword"
                        style="display: block; margin-bottom: 8px; font-weight: 500; color: var(--text-dark);">
                        <i class="fa-solid fa-lock"></i> Password
                    </label>
                    <input type="password" id="adminPassword" placeholder="Enter password" required>
                </div>
                <button type="submit" class="login-btn-main">
                    <i class="fa-solid fa-sign-in-alt"></i> Login to Dashboard
                </button>
            </form>

            <div style="margin-top: 20px; padding-top: 20px; border-top: 1px solid #e0e0e0; text-align: center;">
                <p style="color: var(--text-muted); font-size: 0.9rem;">
                    <i class="fa-solid fa-info-circle"></i> Default credentials: <strong>admin / admin123</strong>
                </p>
            </div>
        </div>
    </main>

    <footer class="glass-footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-copyright">
                    <p>Developed by <a href="https://www.youtube.com/channel/UC6McNBm7VIaLlwAjKOP5_VA" target="_blank"
                            rel="noopener noreferrer">Codearcade</a></p>
                </div>
            </div>
        </div>
    </footer>

    <script src="login.js"></script>
</body>

</html>
